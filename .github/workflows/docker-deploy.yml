## Docker deploy 
name: Deploy to ECR

on:
 
  push:
    branches: [ main ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
       id-token: write
       contents: read

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: test_ml_demo
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
    - name: Deploy Docker container to EC2 instance
      env:
        ECR_REGISTRY: openbanking_backend
        IMAGE_TAG: ${{ github.sha }}
      run: |
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ec2-user@172.31.23.15 'docker-compose pull'
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ec2-user@172.31.23.15 'docker-compose up -d'  
